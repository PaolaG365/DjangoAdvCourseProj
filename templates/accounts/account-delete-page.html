{% extends 'index.html' %}

{% block content %}
<h1>Delete Profile</h1>
    <p>Are you sure you want to delete your profile, <strong>{{ user.userprofile.display_name|default:user.email }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-danger" >Delete</button>
            <a href="{% url 'details-profile' user.userprofile.slug %}" class="btn btn-primary" role="button">Cancel</a>
        </div>
    </form>
{% endblock %}

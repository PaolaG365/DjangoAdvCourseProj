{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form|crispy }}

            <button class="btn btn-primary" type="submit">Save</button>
            <a href="{% url 'details-profile' user.userprofile.slug %}" class="btn btn-danger" role="button">Cancel</a>

        </form>
{% endblock %}
